<body>
    <h1>Choccy Milk</h1>
    <img src="https://thebigmansworld.com/wp-content/uploads/2021/01/keto-chocolate-milk4.jpg">

    <p>This easy to make recipe makes a delicious drink for anyone <em>especially Drew</em>.</p>

    <h3>Ingredients</h3>
    <ul>
        <li>Chocolate Syrup</li>
        <li>Glass of 2% Milk</li>
    </ul>
    <h3>Steps</h3>
    <ol>
        <li>Pour however much chocolate syrup you want into the glass of 2% milk</li>
        <li>Stir until milk turns a chocolatey-brown color.</li>
        <li>Enjoy!</li>
    </ol>
</body>
